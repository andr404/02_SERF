<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serf</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
</head>
<body>
    <header class="header">
        <div class="header__slider">

            <div class="header__slider-items">
                <input type="radio" name="header__slider-radio" id="header__slider-radio1" checked>
                <input type="radio" name="header__slider-radio" id="header__slider-radio2">
                <input type="radio" name="header__slider-radio" id="header__slider-radio3">
                <input type="radio" name="header__slider-radio" id="header__slider-radio4">

                <div class="header__slider-item s1">
                    <div class="slider-item__info">
                        <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                        <div class="slider-item__info-title huge-title">North Shore</div>
                        <div class="slider-item__info-subtext subtitle-left">Condition</div>
                        <div class="slider-item__info-text title">Radical</div>
                        <a href="#" class="slider-item__info-link">
                            <img src="./images/array-right.svg" alt="">
                        </a>
                    </div>
                </div>

                <div class="header__slider-item">
                    <div class="slider-item__info">
                        <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                        <div class="slider-item__info-title huge-title">South Shore</div>
                        <div class="slider-item__info-subtext subtitle-left">Condition</div>
                        <div class="slider-item__info-text title">Radical</div>
                        <a href="#" class="slider-item__info-link">
                            <img src="./images/array-right.svg" alt="">
                        </a>
                    </div>
                </div>

                <div class="header__slider-item">
                    <div class="slider-item__info">
                        <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                        <div class="slider-item__info-title huge-title">West Shore</div>
                        <div class="slider-item__info-subtext subtitle-left">Condition</div>
                        <div class="slider-item__info-text title">Radical</div>
                        <a href="#" class="slider-item__info-link">
                            <img src="./images/array-right.svg" alt="">
                        </a>
                    </div>
                </div>

                <div class="header__slider-item">
                    <div class="slider-item__info">
                        <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                        <div class="slider-item__info-title huge-title">East Shore</div>
                        <div class="slider-item__info-subtext subtitle-left">Condition</div>
                        <div class="slider-item__info-text title">Radical</div>
                        <a href="#" class="slider-item__info-link">
                            <img src="./images/array-right.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>

            <div class="header__slider-navigation">
                <label class="bar" for="header__slider-radio1">
                    <div class="bar__line"></div>
                    <div class="bar__info">
                        <p class="bar__info-number">01</p>
                        <p class="bar__info-name">North Shore</p>
                    </div>
                </label>
                <label class="bar" for="header__slider-radio2">
                    <div class="bar__line"></div>
                    <div class="bar__info">
                        <p class="bar__info-number">02</p>
                        <p class="bar__info-name">South Shore</p>
                    </div>
                </label>
                <label class="bar" for="header__slider-radio3">
                    <div class="bar__line"></div>
                    <div class="bar__info">
                        <p class="bar__info-number">03</p>
                        <p class="bar__info-name">West Shore</p>
                    </div>
                </label>
                <label class="bar" for="header__slider-radio4">
                    <div class="bar__line"></div>
                    <div class="bar__info">
                        <p class="bar__info-number">04</p>
                        <p class="bar__info-name">East Shore</p>
                    </div>
                </label>
            </div>
        </div>
    </header>
</body>
</html>
